<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                  Prévias
                  <small></small>
                </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>
                <a ng-href="#/">Dashboard</a>
            </li>
            <li>
                <i class="fa fa-fw fa-tasks"></i>
                <a ng-href="#/previas">Prévias</a>
            </li>
            <li class="active">
                <i class="fa fa-fw fa-hospital-o"></i>Clínica
            </li>
        </ol>
    </div>
</div>

<div class="row">

    <div class="col-md-4 col-lg-5">
        <div class="form-group">
            <label>Clinica:
            </label>
            <input class="form-control" ng-model="clinica.dados.razao_social" disabled uppercase></input>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-md-4 col-lg-5">
        <div class="form-group">
            <label>Período:
            </label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" placeholder="Início" ng-model=" formulario.dados.dt_inicio" is-open="dtInicioPicker.opened" datepicker-options="dateOptions" close-text="Fechar" current-text="Hoje" clear-text="Limpar" ng-editabled="false"
                uibDateParser="yyyy/MM/dd"       />
                <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="openDtInicio()">
                    <i class="fa fa-calendar"></i></button>
			  </span>
            </div>
            </span>
            </p>
        </div>
    </div>
    <div class="col-md-4 col-lg-5 ">
        <div class="form-group" ng-show="formulario.dados.dt_inicio">
            <label style="color:transparent">
                Fim
            </label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" placeholder="Fim" contenteditable="false" ng-model="formulario.dados.dt_fim" ng-model-options="modelOptions" is-open="dtFimPicker.opened" datepicker-options="dateOptions" close-text="Fechar" current-text="Hoje" clear-text="Limpar" ng-editabled="false" />
                <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="openDtFim()">
                    <i class="fa fa-calendar"></i></button>
			  </span>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-4 col-lg-5">
        <div class="form-group">
            <label>Convênio:
            </label>
        <ui-select ng-model="convenioSelecionado.selected" theme="bootstrap" ng-disabled="convenios.length == 0">
            <ui-select-match placeholder="Selecione...">{{$select.selected.nome}}</ui-select-match>
            <ui-select-choices repeat="convenio in convenios | filter: $select.search">
              <div ng-bind-html="convenio.nome | highlight: $select.search"></div>
            </ui-select-choices>

        </div </div>
    </div>
    <div class="col-md-4 col-lg-5 ">
        <div class="form-group">
            <label>Paciente:
            </label>
             <ui-select ng-model="pacienteSelecionado.selected" theme="bootstrap" ng-disabled="pacientes.length == 0">
            <ui-select-match placeholder="Selecione..." >{{$select.selected.nome}}</ui-select-match>
            <ui-select-choices repeat="paciente in pacientes | filter: $select.search">
              <div ng-bind-html="paciente.nome | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
    </div>
</div>


<div class="row">

    <div class="margin-top-10 col-md-4 col-lg-3">

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Ambulatorial
                </input>
            </label>
            <label class="btn btn-primary btn-sm">
                <input type="radio" name="options" id="option2" autocomplete="off"> Internato
                </input>
            </label>
        </div>
    </div>
    <div class="margin-top-10 col-md-4 col-lg-3">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Aguardando Pagamento
                </input>
            </label>
            <label class="btn btn-primary btn-sm">
                <input type="radio" name="options" id="option2" autocomplete="off"> Pago
                </input>
            </label>
        </div>
    </div>


</div>

<div class="margin-top-10">
    <div>
        <div class="row ">
            <div class="col-md-8 hidden-xs ">

                <button type="button" class="btn btn-lg  btn-primary" ng-click="pesquisar()">
                    Pesquisar
                </button>
                <button type="button" class="btn btn-lg  btn-info" ng-click="novoUser()">
                    Novo
                </button>
                <button type="button" class="btn btn-lg  btn-default" ng-click="limparForm()">Limpar</button>

            </div>

            <div class="col-md-4 hidden-xs">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-sm active" ng-click="setStatus(true)">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativos
                        </input>
                    </label>
                    <label class="btn btn-primary btn-sm" ng-click="setStatus(false)">
                        <input type="radio" name="options" id="option2" ng-click="setStatus(false)" autocomplete="off"> Inativos
                        </input>
                    </label>
                </div>
            </div>
            <div class="col-xs-12 hidden-lg hidden-md hidden-sm">
                <button type="button" class="btn  btn-primary" ng-click="pesquisar()">
                    Pesquisar
                </button>
                <button type="button" class="btn  btn-info" ng-click="novoUser()">
                    Novo
                </button>
                <button type="button" class="btn  btn-default" ng-click="limparForm()">Limpar</button>
            </div>

            <div class="margin-top-10 col-xs-12 hidden-lg hidden-md hidden-sm">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-sm active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativos
                        </input>
                    </label>
                    <label class="btn btn-primary btn-sm">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Inativos
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h1></h1>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Prévia</h3>

                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Tipo</th>
                                        <th>Status</th>
                                        <th>Convênio</th>
                                        <th>Paciênte</th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr dir-paginate="previa in listaPrevias  | itemsPerPage: 5">
                                        <td>{{previa.id}}</td>
                                        <td>{{previa.tipo}}</td>
                                        <td>{{previa.status}}</td>
                                        <td>{{previa.nm_convenio}}</td>
                                        <td>{{previa.paciente}}</td>

                                        <td>
                                            <div>
                                                <button type="button" class="btn btn-xs btn-default" ng-click="editar(previa)">Alterar</button>
                                                <button type="button" class="btn btn-xs btn-danger" ng-click="deletar(previa)" confirm="Deseja realmente apagar o registro?">Deletar</button>

                                            </div>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>

                        </div>
                        <div class="text-right">
                            <dir-pagination-controls></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
