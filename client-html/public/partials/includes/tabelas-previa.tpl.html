<br/>
<div class="row">
  <div class="col-md-12 col-lg-10">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">
          Tabelas</span>
        <div class="pull-right">
          <button type="button" class="btn btn-info fa fa-plus" data-toggle="modal" data-target="#myModal" ng-click="novoTabela()"></button>
        </div>
      </div>

      <div class="panel-body">

        <div class="table-responsive">

          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Código AMB</th>
                <th>Descrição</th>
                <!--th>Múltiplos</th-->
                <th></th>

              </tr>
            </thead>
            <tbody>

              <tr dir-paginate="tabela in listaTabelasConvenio  | itemsPerPage: 5">

                <td>{{tabela.codigo_amb}}</td>
                <td>{{tabela.descricao}}</td>
                <!--td><form id="frmMult"><input class="form-control" name="multiplos" placeholder="Múltiplos"
                    ng-model="tabela.multiplos"
                    ui-number-mask
                    ng-required="true"
                    ></input>
                <span class="label label-danger" ng-show="frmMult.multiplos.$error.required">
                  Campo Obrigatório
                </span></form></td-->

                <td>
                  <div>

                    <button type="button" class="btn btn-xs btn-default"
                      ng-click="salvarTabela(tabela)"
                      confirm="Deseja realmente apagar o registro?">Salvar</button>

                    <button type="button" class="btn btn-xs btn-danger"
                      ng-click="deletarTabela(tabela)"
                      confirm="Deseja realmente apagar o registro?">Deletar</button>
                  </div>
                </td>

              </tr>

            </tbody>
          </table>

        </div>
        <div class="text-right">
          <dir-pagination-controls></dir-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Tabelas</h4>
      </div>
      <div class="modal-body">
        <form name="frmProd">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group input-group" >
                <input type="text" class="form-control" name="search"
                  placeholder="Pesquisar"
                  ng-model="search.$"
                  >
                <span class="input-group-btn">
                  <button type="button"
                    class="btn btn-info">
                      <span class="fa fa-search fa-1x"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-12">

              <div class="table-responsive">

                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Código AMB</th>
                      <th>Descrição</th>
                      <th></th>

                    </tr>
                  </thead>
                  <tbody>

                    <tr dir-paginate="tab in listaTabelaAtivos | filter:search:strict | itemsPerPage: 10">

                      <td>{{tab.codigo_amb}}</td>
                      <td>{{tab.descricao}}</td>

                      <td>
                        <div>

                          <button type="button"
                              class="btn btn-xs btn-primary"
                              data-dismiss="modal"
                              ng-click="selecionarTabela(tab)">Selecionar</button>
                        </div>
                      </td>

                    </tr>

                  </tbody>
                </table>

              </div>
              <div class="text-right">
                <dir-pagination-controls></dir-pagination-controls>
              </div>
            </div>

          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>
</div>
