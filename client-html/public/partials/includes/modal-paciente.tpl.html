
<!-- Modal Paciente -->
<div id="myModalPaciente" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Pacientes</h4>
      </div>
      <div class="modal-body">
        <form name="frmProd">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group input-group" >
                <input type="text" class="form-control" name="search"
                  placeholder="Pesquisar"
                  ng-model="search.$"
                  >
                <span class="input-group-btn">
                  <button type="button"
                    class="btn btn-info">
                      <span class="fa fa-search fa-1x"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-12">

              <div class="table-responsive">

                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th></th>

                    </tr>
                  </thead>
                  <tbody>

                    <tr dir-paginate="pac in listaPacientesAtivos | filter:search:strict | itemsPerPage: 10">

                      <td>{{pac.nome}}</td>
                      <td>{{pac.cpf}}</td>

                      <td>
                        <div>

                          <button type="button"
                              class="btn btn-xs btn-primary"
                              data-dismiss="modal"
                              ng-click="selecionarPaciente(pac)">Selecionar</button>
                        </div>
                      </td>

                    </tr>

                  </tbody>
                </table>

              </div>
              <div class="text-right">
                <dir-pagination-controls></dir-pagination-controls>
              </div>
            </div>

          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>
</div>
