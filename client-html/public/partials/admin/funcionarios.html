    <!-- Page Heading -->
    <div class="row">

      <div class="col-lg-12">
        <h1 class="page-header">
          Funcionários
          <small>Administração</small>
        </h1>
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i>
            <a ng-href="#/">Dashboard</a>
          </li>
          <li class="active">
            <i class="fa fa-user"></i>
            Funcionários
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->

    <div class="row">

      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Nome:
          </label>
          <input class="form-control" placeholder="Nome"
          ng-model="formulario.dados.nome"
          ng-required="true"
          uppercase
          ></input>
        </div>
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Sobrenome:
          </label>
          <input class="form-control" placeholder="Sobrenome"
          ng-model="formulario.dados.sobrenome"
          uppercase>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-5">

          <div class="form-group ">
            <label>Email:
            </label>

            <div class="form-group input-group" style="margin-bottom: 0px;">
              <span class="input-group-addon">@</span>
              <input name="email" type="text" class="form-control" placeholder="Email"
              ng-model="formulario.dados.email"
              uppercase>
            </div>

          </div>

      </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group {{form.cpfField.$error.cpf ? 'has-error' : ''}}">
          <style>

          </style>
          <label>CPF:
          </label>
            <form name="form">

              <input name="cpfField" class="form-control has-error" placeholder="CPF" ng-model="formulario.dados.cpf" ui-br-cpf-mask>
              <span ng-show="form.cpfField.$error.cpf" class="label label-danger">
                 CPF Inválido
              </span>



            </form>

   </div>

        </div>
      </div>

    </div>
    <div class="margin-top-10">
    <div>
    <div class="row ">
      <div class="col-md-8 hidden-xs ">

        <button type="button" class="btn btn-lg  btn-primary" ng-click="pesquisar()">
          Pesquisar
        </button>
        <button type="button" class="btn btn-lg  btn-info" ng-click="novoFuncionario()">
          Novo
        </button>
        <button type="button" class="btn btn-lg  btn-default" ng-click="limparForm()">Limpar</button>

      </div>

      <div class="col-md-4 hidden-xs">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm active" ng-click="setStatus(true)">
              <input  type="radio" name="options" id="option1"  autocomplete="off" checked >
                Ativos
              </input>
            </label>
            <label class="btn btn-primary btn-sm" ng-click="setStatus(false)">
              <input type="radio" name="options" id="option2" ng-click="setStatus(false)"  autocomplete="off">
                Inativos
              </input>
            </label>
          </div>
      </div>
      <div class="col-xs-12 hidden-lg hidden-md hidden-sm">
        <button type="button" class="btn  btn-primary" ng-click="pesquisar()">
          Pesquisar
        </button>
        <button type="button" class="btn  btn-info" ng-click="novoFuncionario()">
          Novo
        </button>
        <button type="button" class="btn  btn-default" ng-click="limparForm()">Limpar</button>
      </div>

      <div class="margin-top-10 col-xs-12 hidden-lg hidden-md hidden-sm">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm active">
              <input type="radio" name="options" id="option1"  autocomplete="off" checked>
                Ativos
              </input>
            </label>
            <label class="btn btn-primary btn-sm">
              <input type="radio" name="options" id="option2"  autocomplete="off">
                Inativos
              </input>
            </label>
          </div>
      </div>
    </div>
    <div class="page-header">
        <h1>  </h1>
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Funcionários</h3>

          </div>

          <div class="panel-body">
            <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Sobrenome</th>
                                        <th>Email</th>
                                        <th>CPF</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr dir-paginate="funcionario in listaFuncionarios  | itemsPerPage: 5">
                                        <td>{{funcionario.nome}}</td>
                                        <td>{{funcionario.sobrenome}}</td>
                                        <td>{{funcionario.email}}</td>
                                        <td>{{funcionario.cpf}}</td>
                                        <td>
                                          <div>
                                              <button type="button" class="btn btn-xs btn-default" ng-click="alterarFuncionario(funcionario)">Alterar</button>
                                              <button type="button" class="btn btn-xs btn-danger"  ng-click="deletar(funcionario)" confirm="Deseja realmente apagar o registro?">Deletar</button>
                                          </div>
                                        </td>

                                    </tr>


                                </tbody>
                            </table>

                        </div>
                        <div class="text-right">
                          <dir-pagination-controls></dir-pagination-controls>
                        </div>
          </div>
        </div>
      </div>
    </div>
