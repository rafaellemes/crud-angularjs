    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Tabelas
          <small>Administração</small>
        </h1>
        <ol class="breadcrumb">
          <li>
            <i class="fa fa-dashboard"></i>
            <a ng-href="#/">Dashboard</a>
          </li>
          <li >
            <i class="fa fa-fw fa-stethoscope"></i>
            <a ng-href="#/admin/tabelas/">Tabelas</a>
          </li>
          <li class="active">
            <i class="fa {{icone}}"></i>
            {{nomePagina}}
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
<form name="form">
    <div class="row">
      <div class="col-md-12">

      <div class="alert alert-danger" ng-show="isShowErrorMessage()">
        <i class="fa fa-exclamation-circle"> </i>
          <span> Por favor, verifique os erros!</span>
      </div>
      <div class="alert alert-success" ng-show="isShowSuccessMessage()">
        <i class="fa fa-check-square-o"> </i>
          <span> Tabela Salvo com Sucesso!</span>
      </div>
    </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group {{form.codigo_amb.$error.required ? 'has-error' : ''}}">
          <label>Nome:
          </label>
          <input class="form-control" name="codigo_amb" placeholder="Código AMB"
          ng-model="tabela.dados.codigo_amb"
          ng-required="true"
          uppercase
          ></input>
          <span ng-show="form.codigo_amb.$error.required" class="label label-danger"> Campo Obrigatório </span>

        </div>
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Código TUS:
          </label>
          <input class="form-control" placeholder="Código TUS" uppercase ng-model="tabela.dados.codigo_tus">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Quantidade CH:
          </label>
          <input class="form-control" placeholder="Quantidade CH"
          ng-model="tabela.dados.qtd_ch" ui-number-mask="0" maxlength="11"
          ></input>
        </div>
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>M2 Filme:
          </label>
          <input class="form-control" placeholder="M2 Filme"
          ng-model="tabela.dados.m2_filme"
          ui-number-mask maxlength="11">
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Porte:
          </label>
          <input class="form-control" placeholder="Porte"
          ng-model="tabela.dados.porte" ui-number-mask="0" maxlength="11"
          ></input>
        </div>
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Porte CH:
          </label>
          <input class="form-control" placeholder="Porte CH"
            ng-model="tabela.dados.porte_ch" ui-number-mask="0" maxlength="11">
        </div>
      </div>
    </div>

    <div class="row">

        <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Número:
          </label>
          <input class="form-control" placeholder="Número"
            ng-model="tabela.dados.numero" ui-number-mask="0">
        </div>
      </div>

      <div class="col-md-6 col-lg-5">
        <div class="form-group">
          <label>Descrição:
          </label>
          <input class="form-control" placeholder="Descrição"
          ng-model="tabela.dados.descricao" uppercase
          ></input>
        </div>
      </div>

    </div>

</form>


    <div class="row">
      <div class="col-md-8">

        <button type="button" class="btn btn-lg  btn-primary" ng-click="salvar()">
          Salvar
        </button>
        <button type="button" class="btn btn-lg  btn-default" ng-click="voltar()">
          Voltar
        </button>

      </div>
    </div>
