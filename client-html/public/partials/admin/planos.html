  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Planos
        <small>Administração</small>
      </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i>
          <a ng-href="#/">Dashboard</a>
        </li>
        <li class="active">
          <i class="fa fa-fw fa-plus-square"></i>
          Planos
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">

    <div class="col-md-6 col-lg-5">
      <div class="form-group">
        <label>Nome:
        </label>
        <input class="form-control" placeholder="Nome"
        ng-model="formulario.dados.nome"
        uppercase></input>
      </div>
    </div>

    <div class="col-md-6 col-lg-5">
      <div class="form-group">
        <label>Descrição:
        </label>
        <input class="form-control" placeholder="Descrição"
        ng-model="formulario.dados.descricao"
        uppercase></input>
      </div>
    </div>

  </div>  

  <div class="margin-top-10">
    <div>
      <div class="row ">
        <div class="col-md-8 hidden-xs ">

          <button type="button" class="btn btn-lg  btn-primary" ng-click="pesquisar()">
            Pesquisar
          </button>
          <button type="button" class="btn btn-lg  btn-info" ng-click="novoPlano()">
            Novo
          </button>
          <button type="button" class="btn btn-lg  btn-default" ng-click="limparForm()">Limpar</button>

        </div>

        <div class="col-md-4 hidden-xs">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm active" ng-click="setStatus(true)">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>
                Ativos
              </input>
            </label>
            <label class="btn btn-primary btn-sm" ng-click="setStatus(false)">
              <input type="radio" name="options" id="option2" ng-click="setStatus(false)" autocomplete="off">
                Inativos
              </input>
            </label>
          </div>
        </div>
        <div class="col-xs-12 hidden-lg hidden-md hidden-sm">
          <button type="button" class="btn  btn-primary" ng-click="pesquisar()">
            Pesquisar
          </button>
          <button type="button" class="btn  btn-info" ng-click="novoPlano()">
            Novo
          </button>
          <button type="button" class="btn  btn-default" ng-click="limparForm()">Limpar</button>
        </div>

        <div class="margin-top-10 col-xs-12 hidden-lg hidden-md hidden-sm">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-sm active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>
                Ativos
              </input>
            </label>
            <label class="btn btn-primary btn-sm">
              <input type="radio" name="options" id="option2" autocomplete="off">
                Inativos
              </input>
            </label>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1></h1>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Planos</h3>

            </div>

            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Descrição</th>
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr dir-paginate="planos in listaPlanos  | itemsPerPage: 5">
                      <td>{{planos.nome}}</td>
                      <td>{{planos.descricao}}</td>

                      <td>
                        <div>
                          <button type="button" class="btn btn-xs btn-default" ng-click="alterarPlano(planos)">Alterar</button>
                          <button type="button" class="btn btn-xs btn-danger" ng-click="deletar(planos)" confirm="Deseja realmente apagar o registro?">Deletar</button>
                        </div>
                      </td>

                    </tr>

                  </tbody>
                </table>

              </div>
              <div class="text-right">
                <dir-pagination-controls></dir-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
