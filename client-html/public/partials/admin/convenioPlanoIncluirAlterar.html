        <ol class="breadcrumb">

          </li>
          <li >
            <i class="fa fa-fw fa-ambulance"></i>

          <li>

<form name="form">
    <div class="row">
      <div class="col-md-12">

      <div class="alert alert-danger" ng-show="isShowErrorMessage()">
        <i class="fa fa-exclamation-circle"> </i>
          <span> Por favor, verifique os erros!</span>
      </div>
      <div class="alert alert-success" ng-show="isShowSuccessMessage()">
        <i class="fa fa-check-square-o"> </i>
          <span> Plano Salvo com Sucesso!</span>
      </div>
    </div>
      <div class="col-md-6 col-lg-5">
        <div class="form-group {{form.codigo_amb.$error.required ? 'has-error' : ''}}">
          <label>Plano:
          </label>
          <input class="form-control" name="nome" placeholder="Nome"
          ng-model="convenioPlano.dados.nome"
          uppercase
          disabled
          ></input>
        </div>
      </div>
    </div>

</form>


<div ng-show="convenioPlano.dados.id" ng-include="'partials/includes/tabelas.tpl.html'"></div>
