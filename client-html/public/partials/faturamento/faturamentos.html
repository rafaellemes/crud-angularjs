<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
     Faturamentos
      <small></small>
    </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>
                <a ng-href="#/">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-fw fa-money"></i> Faturamento
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-md-6 col-lg-5">
        <div class="form-group">
            <label>Status:
            </label>
            <select ng-required="true" class="form-control" name="tipo" ng-model="formulario.dados.id_perfil">
                <option value="" disabled selected>Selecione</option>
                <option ng-repeat="perfil in listaPerfis" value="{{perfil.id}}">{{perfil.nome}}</option>

            </select>
        </div>
    </div>

</div>


<div class="row">
    <div class="col-md-6 col-lg-5">
        <div class="form-group">
            <label>Data Criação:
            </label>
            <div class="form-group input-group" style="margin-top:0">
                <span class="input-group-addon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
                <input type="text" class="form-control" name="dt_nascimento" placeholder="dd/mm/yyyy" ng-model="paciente.dados.dt_nascimento" mask="39/19/9999">
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-5">
        <div class="form-group">
            <label>Data Faturamento:
            </label>
            <div class="form-group input-group" style="margin-top:0">
                <span class="input-group-addon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
                <input type="text" class="form-control" name="dt_nascimento" placeholder="dd/mm/yyyy" ng-model="paciente.dados.dt_nascimento" mask="39/19/9999">
            </div>
        </div>
    </div>
</div>

<div class="margin-top-10">
    <div>
        <div class="row ">
            <div class="col-md-8 hidden-xs ">

                <button type="button" class="btn btn-lg  btn-primary" ng-click="pesquisar()">
                    Pesquisar
                </button>
                <button type="button" class="btn btn-lg  btn-info" ng-click="novoUser()">
                    Novo
                </button>
                <button type="button" class="btn btn-lg  btn-default" ng-click="limparForm()">Limpar</button>

            </div>

            <div class="col-md-4 hidden-xs">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-sm active" ng-click="setStatus(true)">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativos
                        </input>
                    </label>
                    <label class="btn btn-primary btn-sm" ng-click="setStatus(false)">
                        <input type="radio" name="options" id="option2" ng-click="setStatus(false)" autocomplete="off"> Inativos
                        </input>
                    </label>
                </div>
            </div>
            <div class="col-xs-12 hidden-lg hidden-md hidden-sm">
                <button type="button" class="btn  btn-primary" ng-click="pesquisar()">
                    Pesquisar
                </button>
                <button type="button" class="btn  btn-info" ng-click="novoUser()">
                    Novo
                </button>
                <button type="button" class="btn  btn-default" ng-click="limparForm()">Limpar</button>
            </div>

            <div class="margin-top-10 col-xs-12 hidden-lg hidden-md hidden-sm">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-sm active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativos
                        </input>
                    </label>
                    <label class="btn btn-primary btn-sm">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Inativos
                        </input>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
  <h1></h1>
</div>

<div class="row">
  <div class="col-md-12 col-lg-10">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">
          Faturamento</span>
      </div>

      <div class="panel-body">

        <div class="table-responsive">

          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Status</th>
                <th>Data Criação</th>
                <th>Data Fechamento</th>

              </tr>
            </thead>
            <tbody>

              <tr dir-paginate="previa in listaPrevias  | itemsPerPage: 5">

                <td>{{previa.nome}}</td>
                <td>{{previa.matricula}}</td>

                <td>
                  <div>

                    <div>
                      <button type="button" class="btn btn-xs btn-default"
                        data-toggle="modal" data-target="#pacienteModal"
                        ng-click="editarPaciente(paciente)">Editar</button>

                      <button type="button" class="btn btn-xs btn-danger"
                        ng-click="deletarPaciente(paciente)"
                        confirm="Deseja realmente apagar o registro?">Deletar</button>
                      </div>
                  </div>

                </td>

              </tr>

            </tbody>
          </table>

        </div>
        <div class="text-right">
          <dir-pagination-controls></dir-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
