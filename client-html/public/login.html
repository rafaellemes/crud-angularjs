<!--login modal-->
<div id="loginModal"  class="login modal show" tabindex="-1" role="dialog" aria-hidden="true">
	 <div class="vertical-alignment-helper col-md-12 col-sm-12" >
  <div class="modal-dialog vertical-align-center modal-sm" ng-controller="LoginController">
  <div class="modal-content ">

			<div class="alert alert-danger" ng-show="showMsg">
				<strong>ERRO</strong> <span>Login ou Senha inv√°lido.</span>
			</div>
      <div class="modal-header">
        <img id="profile-img" class="profile-img-card" src="images/avatar.png">

      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" >
            <div class="form-group">
              <input type="text" class="form-control input-lg"
							 	placeholder="Login" ng-model="form.dados.login" />
            </div>
            <div class="form-group">
              <input type="password" ng-model="form.dados.senha" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="submit()">Login</button>

            </div>
          </form>
      </div>
      <div class="modal-footer">

		  </div>
      </div>
  </div>
	</div>
  </div>
